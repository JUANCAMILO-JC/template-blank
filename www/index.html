    <!-- <script src="js/app.js"></script> -->  <!-- recommended location for your JavaScript code libraries -->

    <!-- The following script is only needed if you convert a "Standard HTML5" project into a "Cordova" project. -->
    <!-- It provides an example of the "deviceready" event that you must wait for before you use any Cordova APIs. -->
    <!-- This script can be safely ignored by a Standard HTML5 web app, it will be ignored in non-Cordova environments. -->
    <script>
        function onDeviceReady() {                                          // ignored by "Standard HTML5 web app"
            if( navigator.splashscreen && navigator.splashscreen.hide ) {   // Cordova hide splashscreen detected, use it
                navigator.splashscreen.hide() ;
            }
        }
        document.addEventListener("deviceready", onDeviceReady, false) ;    // ignored by "Standard HTML5 web app"
    </script>
